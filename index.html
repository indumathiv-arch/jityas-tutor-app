<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidTutor: Fun Learning Buddy</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bounce-hover { transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .bounce-hover:hover { transform: scale(1.05); }
        .tap-active:active { transform: scale(0.95); }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .float-animation { animation: float 4s ease-in-out infinite; }
        .tab-active { background-color: #06b6d4; color: white; transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-amber-50 min-h-screen pb-12 text-slate-800">
    <!-- Colorful Header -->
    <header class="bg-gradient-to-r from-pink-400 via-yellow-400 to-cyan-400 p-6 shadow-lg">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-2xl shadow-md">
                    <svg class="w-8 h-8 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-black text-white tracking-tight drop-shadow-sm">KidTutor</h1>
            </div>
            <div class="flex items-center gap-4">
                <div id="streak-badge" class="hidden items-center gap-1 bg-orange-500 px-3 py-1 rounded-full border border-orange-400 shadow-sm">
                    <span class="text-white">üî•</span>
                    <span id="streak-count" class="font-bold text-white text-sm">0 Streak</span>
                </div>
                <div class="flex items-center gap-2 bg-white/30 backdrop-blur-md px-4 py-2 rounded-full border border-white/40">
                    <span class="text-yellow-200">‚≠ê</span>
                    <span class="font-bold text-white">1,250 Points</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="max-w-4xl mx-auto px-4 mt-6">
        <div class="bg-white p-2 rounded-2xl shadow-md flex gap-2 border-2 border-slate-100">
            <button onclick="switchTab('Maths')" id="tab-Maths" class="tab-btn flex-1 py-3 rounded-xl font-black text-lg transition-all flex items-center justify-center gap-2 tab-active">
                <span>üßÆ</span> Maths
            </button>
            <button onclick="switchTab('English')" id="tab-English" class="tab-btn flex-1 py-3 rounded-xl font-black text-lg transition-all flex items-center justify-center gap-2 text-slate-400 hover:bg-slate-50">
                <span>üìñ</span> English
            </button>
            <button onclick="switchTab('EVS')" id="tab-EVS" class="tab-btn flex-1 py-3 rounded-xl font-black text-lg transition-all flex items-center justify-center gap-2 text-slate-400 hover:bg-slate-50">
                <span>üåç</span> EVS
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 mt-8 space-y-8">
        <!-- Welcome Area -->
        <section class="bg-white rounded-3xl p-8 shadow-xl border-4 border-pink-100 flex flex-col md:flex-row items-center gap-8">
            <div class="relative">
                <div class="w-32 h-32 bg-cyan-100 rounded-full flex items-center justify-center border-4 border-cyan-200 overflow-hidden">
                    <img src="https://picsum.photos/seed/kid/200/200" alt="Student Avatar" class="w-full h-full object-cover">
                </div>
                <div class="absolute -top-2 -right-2 bg-yellow-400 p-2 rounded-full shadow-lg float-animation">‚ú®</div>
            </div>
            <div class="text-center md:text-left space-y-2">
                <h2 class="text-4xl font-black text-slate-800">Hi <span class="text-pink-500">Jitya!</span> Ready to be a Math Whiz today? üöÄ</h2>
                <p class="text-xl text-slate-500 font-medium">You're doing a fantastic job! Let's solve some fun puzzles together.</p>
            </div>
        </section>

        <!-- Content Area -->
        <div id="main-content">
            <!-- Content will be injected by JavaScript -->
        </div>
    </main>

    <footer class="mt-12 text-center text-slate-400 font-medium">
        <p>¬© 2025 KidTutor ‚Ä¢ Making Learning Fun! ‚ú®</p>
    </footer>

    <script>
        let activeTab = 'Maths';
        let streak = 0;
        let currentQuestion = null;
        let selectedAnswer = null;

        function generateMathQuestion() {
            const isAddition = Math.random() > 0.5;
            let num1, num2, answer, text;

            if (isAddition) {
                num1 = Math.floor(Math.random() * 11);
                num2 = Math.floor(Math.random() * 10) + 1;
                answer = num1 + num2;
                text = `What is ${num1} + ${num2}?`;
            } else {
                num1 = Math.floor(Math.random() * 11) + 10;
                num2 = Math.floor(Math.random() * 10) + 1;
                answer = num1 - num2;
                text = `What is ${num1} - ${num2}?`;
            }

            const optionsSet = new Set([answer.toString()]);
            while (optionsSet.size < 4) {
                const wrong = Math.max(0, answer + (Math.floor(Math.random() * 7) - 3));
                optionsSet.add(wrong.toString());
            }
            
            const options = Array.from(optionsSet).sort((a, b) => parseInt(a) - parseInt(b));

            return {
                text,
                options,
                correctAnswer: answer.toString(),
                explanation: isAddition 
                    ? `That's right! Adding ${num1} and ${num2} gives us ${answer}. You're a math whiz! üßÆ`
                    : `Perfect! Taking ${num2} away from ${num1} leaves ${answer}. Great job! üåü`
            };
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('tab-active', 'bg-cyan-500', 'text-white', 'shadow-lg', 'scale-105');
                btn.classList.add('text-slate-400', 'hover:bg-slate-50');
            });
            const activeBtn = document.getElementById(`tab-${tab}`);
            activeBtn.classList.add('tab-active');
            activeBtn.classList.remove('text-slate-400', 'hover:bg-slate-50');
            
            if (tab === 'Maths') {
                currentQuestion = generateMathQuestion();
                selectedAnswer = null;
            }
            render();
        }

        function handleAnswer(answer) {
            if (selectedAnswer) return;
            selectedAnswer = answer;
            const isCorrect = answer === currentQuestion.correctAnswer;
            
            if (isCorrect) {
                streak++;
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                streak = 0;
            }
            updateStreak();
            render();
        }

        function updateStreak() {
            const badge = document.getElementById('streak-badge');
            const count = document.getElementById('streak-count');
            if (streak > 0) {
                badge.classList.remove('hidden');
                badge.classList.add('flex');
                count.innerText = `${streak} Streak`;
            } else {
                badge.classList.add('hidden');
                badge.classList.remove('flex');
            }
        }

        function nextQuestion() {
            currentQuestion = generateMathQuestion();
            selectedAnswer = null;
            render();
        }

        function render() {
            const container = document.getElementById('main-content');
            
            if (activeTab === 'Maths') {
                if (!currentQuestion) currentQuestion = generateMathQuestion();
                
                let optionsHtml = currentQuestion.options.map(opt => {
                    let classes = "p-6 rounded-2xl text-2xl font-black transition-all border-b-4 bg-white text-slate-700 border-slate-200 hover:border-cyan-400 hover:bg-cyan-50 bounce-hover tap-active";
                    if (selectedAnswer === opt) {
                        classes = opt === currentQuestion.correctAnswer 
                            ? "p-6 rounded-2xl text-2xl font-black transition-all border-b-4 bg-green-500 text-white border-green-700"
                            : "p-6 rounded-2xl text-2xl font-black transition-all border-b-4 bg-red-500 text-white border-red-700";
                    } else if (selectedAnswer && opt === currentQuestion.correctAnswer) {
                        classes = "p-6 rounded-2xl text-2xl font-black transition-all border-b-4 bg-green-100 border-green-300 text-green-700";
                    }
                    return `<button onclick="handleAnswer('${opt}')" ${selectedAnswer ? 'disabled' : ''} class="${classes}">${opt}</button>`;
                }).join('');

                container.innerHTML = `
                    <section class="bg-white rounded-3xl shadow-2xl overflow-hidden border-4 border-cyan-100">
                        <div class="bg-cyan-500 p-6 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">üèÜ</span>
                                <h3 class="text-2xl font-black text-white">Math Challenge</h3>
                            </div>
                            ${streak >= 3 ? '<div class="bg-yellow-400 px-4 py-1 rounded-full font-black text-white animate-bounce">SUPER STREAK! üî•</div>' : ''}
                        </div>
                        <div class="p-8 space-y-8">
                            <div class="bg-slate-50 p-8 rounded-2xl border-2 border-slate-100 text-center">
                                <p class="text-4xl font-black text-slate-700 tracking-wider">${currentQuestion.text}</p>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                ${optionsHtml}
                            </div>
                            ${selectedAnswer ? `
                                <div class="p-6 rounded-2xl flex items-start gap-4 ${selectedAnswer === currentQuestion.correctAnswer ? 'bg-green-50 border-2 border-green-100' : 'bg-red-50 border-2 border-red-100'}">
                                    <div class="space-y-2 w-full">
                                        <p class="text-xl font-bold ${selectedAnswer === currentQuestion.correctAnswer ? 'text-green-800' : 'text-red-800'}">
                                            ${selectedAnswer === currentQuestion.correctAnswer ? 'You got it!' : 'Not quite right!'}
                                        </p>
                                        <p class="text-lg text-slate-600 font-medium">${currentQuestion.explanation}</p>
                                        <button onclick="nextQuestion()" class="mt-4 w-full flex items-center justify-center gap-2 bg-white px-6 py-3 rounded-xl border-2 border-slate-200 font-black text-slate-600 hover:bg-slate-50 transition-colors shadow-sm">
                                            Next Question
                                        </button>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </section>
                `;
            } else {
                const icon = activeTab === 'English' ? 'üìñ' : 'üåç';
                container.innerHTML = `
                    <section class="bg-white rounded-3xl p-12 shadow-xl border-4 border-slate-100 flex flex-col items-center justify-center text-center space-y-6">
                        <div class="text-8xl float-animation">${icon}</div>
                        <h3 class="text-4xl font-black text-slate-800">Coming Soon!</h3>
                        <p class="text-xl text-slate-500 font-medium max-w-md">
                            We're busy building amazing ${activeTab} lessons for you, Jitya. Check back very soon!
                        </p>
                        <div class="flex gap-2">
                            <div class="w-3 h-3 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                            <div class="w-3 h-3 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                        </div>
                    </section>
                `;
            }
        }

        render();
    </script>
</body>
</html>
