<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidTutor: Fun Learning Buddy</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bounce-hover { transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .bounce-hover:hover { transform: scale(1.05); }
        .tap-active:active { transform: scale(0.95); }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .float-animation { animation: float 4s ease-in-out infinite; }
    </style>
</head>
<body class="bg-amber-50 min-h-screen pb-12 text-slate-800">
    <!-- Colorful Header -->
    <header class="bg-gradient-to-r from-pink-400 via-yellow-400 to-cyan-400 p-6 shadow-lg">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-2xl shadow-md">
                    <svg class="w-8 h-8 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm0 0V9"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-black text-white tracking-tight drop-shadow-sm">KidTutor</h1>
            </div>
            <div class="flex items-center gap-2 bg-white/30 backdrop-blur-md px-4 py-2 rounded-full border border-white/40">
                <span class="text-yellow-200">‚≠ê</span>
                <span class="font-bold text-white">1,250 Points</span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 mt-8 space-y-8">
        <!-- Welcome Area -->
        <section class="bg-white rounded-3xl p-8 shadow-xl border-4 border-pink-100 flex flex-col md:flex-row items-center gap-8">
            <div class="relative">
                <div class="w-32 h-32 bg-cyan-100 rounded-full flex items-center justify-center border-4 border-cyan-200 overflow-hidden">
                    <img src="https://picsum.photos/seed/kid/200/200" alt="Student Avatar" class="w-full h-full object-cover">
                </div>
                <div class="absolute -top-2 -right-2 bg-yellow-400 p-2 rounded-full shadow-lg float-animation">‚ú®</div>
            </div>
            <div class="text-center md:text-left space-y-2">
                <h2 class="text-4xl font-black text-slate-800">Welcome back, <span class="text-pink-500">Super Student!</span> üöÄ</h2>
                <p class="text-xl text-slate-500 font-medium">Ready to learn something amazing today? You're doing great!</p>
            </div>
        </section>

        <!-- Question of the Day Box -->
        <section class="bg-white rounded-3xl shadow-2xl overflow-hidden border-4 border-cyan-100">
            <div class="bg-cyan-500 p-6 flex items-center gap-3">
                <span class="text-2xl">üèÜ</span>
                <h3 class="text-2xl font-black text-white">Question of the Day</h3>
            </div>
            <div class="p-8 space-y-8" id="game-container">
                <!-- Content will be injected by JavaScript -->
            </div>
        </section>

        <!-- Learning Tips -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="p-6 rounded-3xl bg-pink-100 text-pink-600 flex flex-col items-center text-center gap-2 shadow-sm border-2 border-white bounce-hover">
                <span class="text-4xl">üìö</span>
                <span class="font-black text-lg">Read Daily</span>
            </div>
            <div class="p-6 rounded-3xl bg-yellow-100 text-yellow-600 flex flex-col items-center text-center gap-2 shadow-sm border-2 border-white bounce-hover">
                <span class="text-4xl">‚ùì</span>
                <span class="font-black text-lg">Ask Questions</span>
            </div>
            <div class="p-6 rounded-3xl bg-cyan-100 text-cyan-600 flex flex-col items-center text-center gap-2 shadow-sm border-2 border-white bounce-hover">
                <span class="text-4xl">üí°</span>
                <span class="font-black text-lg">Stay Curious</span>
            </div>
        </div>
    </main>

    <footer class="mt-12 text-center text-slate-400 font-medium">
        <p>¬© 2025 KidTutor ‚Ä¢ Making Learning Fun! ‚ú®</p>
    </footer>

    <script>
        const questions = [
            {
                text: "If you have 3 apples and your friend gives you 5 more, how many apples do you have in total?",
                options: ["6", "7", "8", "9"],
                correct: "8",
                explanation: "Great job! 3 + 5 = 8. You're a math star! üçé"
            },
            {
                text: "Which of these animals is known for being very slow?",
                options: ["Cheetah", "Sloth", "Eagle", "Rabbit"],
                correct: "Sloth",
                explanation: "Correct! Sloths move very slowly through the trees. ü¶•"
            },
            {
                text: "What color do you get when you mix Red and Blue?",
                options: ["Green", "Orange", "Purple", "Pink"],
                correct: "Purple",
                explanation: "Awesome! Red and Blue make Purple. You're an artist! üé®"
            }
        ];

        let currentQuestion = questions[Math.floor(Math.random() * questions.length)];
        let selectedAnswer = null;

        function render() {
            const container = document.getElementById('game-container');
            
            let optionsHtml = currentQuestion.options.map(opt => {
                let classes = "p-6 rounded-2xl text-xl font-black transition-all border-b-4 bg-white text-slate-700 border-slate-200 hover:border-cyan-400 hover:bg-cyan-50 bounce-hover tap-active";
                if (selectedAnswer === opt) {
                    classes = opt === currentQuestion.correct 
                        ? "p-6 rounded-2xl text-xl font-black transition-all border-b-4 bg-green-500 text-white border-green-700"
                        : "p-6 rounded-2xl text-xl font-black transition-all border-b-4 bg-red-500 text-white border-red-700";
                } else if (selectedAnswer && opt === currentQuestion.correct) {
                    classes = "p-6 rounded-2xl text-xl font-black transition-all border-b-4 bg-green-100 border-green-300 text-green-700";
                }

                return `<button onclick="handleAnswer('${opt}')" ${selectedAnswer ? 'disabled' : ''} class="${classes}">${opt}</button>`;
            }).join('');

            container.innerHTML = `
                <div class="bg-slate-50 p-6 rounded-2xl border-2 border-slate-100">
                    <p class="text-2xl font-bold text-slate-700 leading-relaxed">${currentQuestion.text}</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${optionsHtml}
                </div>
                <div id="explanation-area" class="${selectedAnswer ? 'block' : 'hidden'}">
                    <div class="p-6 mt-8 rounded-2xl flex items-start gap-4 ${selectedAnswer === currentQuestion.correct ? 'bg-green-50 border-2 border-green-100' : 'bg-red-50 border-2 border-red-100'}">
                        <div class="space-y-2">
                            <p class="text-xl font-bold ${selectedAnswer === currentQuestion.correct ? 'text-green-800' : 'text-red-800'}">
                                ${selectedAnswer === currentQuestion.correct ? 'You got it!' : 'Not quite right!'}
                            </p>
                            <p class="text-lg text-slate-600 font-medium">${currentQuestion.explanation}</p>
                            <button onclick="resetGame()" class="mt-4 flex items-center gap-2 bg-white px-4 py-2 rounded-xl border-2 border-slate-200 font-bold text-slate-600 hover:bg-slate-50 transition-colors">
                                Try Another Question
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function handleAnswer(answer) {
            if (selectedAnswer) return;
            selectedAnswer = answer;
            if (answer === currentQuestion.correct) {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
            render();
        }

        function resetGame() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            selectedAnswer = null;
            render();
        }

        render();
    </script>
</body>
</html>
